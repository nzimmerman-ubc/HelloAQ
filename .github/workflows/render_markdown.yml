# Controls when the workflow will run
on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0/15 * * * *'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  render:
    name: Render my document
    runs-on: ubuntu-18.04
    env:
      RENV_PATHS_ROOT: ~/.local/share/renv

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v1
      - uses: r-lib/actions/setup-pandoc@v1
      - uses: r-lib/actions/setup-tinytex@v1
      - uses: actions/cache@v2
        with:
          path: ${{ env.RENV_PATHS_ROOT }}
          key: ${{ runner.os }}-renv-v3-${{ hashFiles('**/renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-renv-v3-

      - name: Restore packages
        run: |
          Rscript -e 'install.packages("rgdal", type = "source", configure.args = "--with-proj-lib=/usr/local/lib/ --with-proj-include=/usr/local/include/")'
          Rscript -e 'if (!requireNamespace("renv", quietly = TRUE)) install.packages("renv")'
          Rscript -e 'renv::restore()'

      - name: Render my document to all types
        run: Rscript -e 'rmarkdown::render("index.Rmd", output_format = "html_document")'
        
      - name: Commit results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.html
          git commit -m 'Re-build index.html' || echo "No changes to commit"

      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master

      - name: Report Status
        if: always()
        uses: ravsamhq/notify-slack-action@v1
        with:
          status: ${{ job.status }}
          notify_when: 'failure'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.ACTION_MONITORING_SLACK }}
